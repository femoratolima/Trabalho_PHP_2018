<html>
    <head>
        <meta charset="utf-8">
        <title>Exemplo validação</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
        <script src="js/validator.min.js"></script>
    </head>

    <body>  
        <div class="container col-md-8">
            <h1>Exemplo de validação de campos</h1>
            <form id="frmValida" role="form" data-toggle="validator" method="POST" action="validacao.php">
                <div class="form-group">
                    <label for="inputName" class="control-label">Nome</label>
                    <input type="text" class="form-control" id="inputName" name="nome" placeholder="Fernando Morato" required>
                    <div class="help-block with-errors">Campo obrigatório!</div>
                </div>

                <div class="form-group has-feedback">
                    <label for="inputTwitter" class="control-label">Twitter</label>
                    <div class="input-group">
                      <span class="input-group-addon">@</span>
                      <input type="text" pattern="^[_A-z0-9]{1,}$" maxlength="15" class="form-control" id="inputTwitter"name="twitter" placeholder="Twitter" required>
                    </div>
                    <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                    <div class="help-block with-errors">Campo obrigatório!</div>
                </div>

                <div class="form-group">
                    <label for="inputEmail" class="control-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email" name="email" data-error="Email inválido" required>
                    <div class="help-block with-errors"></div>
                </div>

                <div class="form-group">
                    <label for="inputNumber" class="control-label">Número</label>
                    <input type="number" class="form-control" id="inputNumber" placeholder="Número" name="numero" data-error="Informe um número entre 10 e 100" min="10" max="100" required>
                    <div class="help-block with-errors"></div>
                </div>

                <div class="form-group">
                    <label for="inputPassword" class="control-label">Senha</label>
                    <div class="form-inline row">
                      <div class="form-group col-sm-6">
                        <input type="password" data-minlength="6" class="form-control" id="inputPassword" placeholder="Senha" required>
                        <div class="help-block">Mínimo de 6 caracteres</div>
                      </div>
                      <div class="form-group col-sm-6">
                        <input type="password" class="form-control" id="inputPasswordConfirm" data-match="#inputPassword" data-match-error="As senhas não cooincidem" placeholder="Confirme" name="pas" required>
                        <div class="help-block with-errors"></div>
                      </div>
                    </div>
                </div>

                <div class="form-group">
                        <div class="radio">
                          <label>
                            <input type="radio" name="sexo" required>
                            Masculino
                          </label>
                        </div>
                        <div class="radio">
                          <label>
                            <input type="radio" name="sexo" required>
                            Feminino
                          </label>
                    </div>
                </div>

                <div class="form-group">
                        <div class="checkbox">
                          <label>
                            <input type="checkbox" id="terms" name="check" data-error="Cheque" required>
                            Checagem
                          </label>
                          <div class="help-block with-errors"></div>
                        </div>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                  </div>
            </form>
        </div>
    </body>
</html>
