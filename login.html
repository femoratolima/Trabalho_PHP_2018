<html>
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <link rel="stylesheet" href="login.css">
        <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src="pagefadejs/pagefade-min.js"></script>
        <script src="gen_validatorv4.js" type="text/javascript"></script>
    </head>
    <body>
        <section class="pagefade" style="display: none">
        <form id="frmLogin" name="frmLogin" method="POST" action="login.php">
        <div class="container">
            <i class="fas fa-user-circle fa-5x"></i>
            
            <form action="login.html" method="post" id="form">
                <div class="tbox">
                    <input type="text" id="user" name="user" placeholder="Usuário" value="" required>
                </div>

                <div class="tbox">
                   <input type="password" id="pwd" name="pwd" placeholder="Senha" value="" required>
                </div>

                <input class="btn" type="submit" name="" value="Logar">

            </form>
            <a class="b2" href="cadastro.html">Crie uma conta</a>
        </div>
        </form>
        </section>
    </body>
</html>

<script type="text/javascript">
    var frmvalidator  = new Validator("frmLogin");

    frmvalidator.addValidation("user","alphabetic","O usuário deve conter apenas letras!");
    frmvalidator.addValidation("pwd","minlen=6","A senha deve ser de no mínimo 6 caracteres!");
</script>
